<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documen3t</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="Rock">
            <img src="./RPS Images/rock.png" alt="">
        </div>
        <div class="choice" id="Paper">
            <img src="./RPS Images/paper.png" alt="">
        </div>
        <div class="choice" id="Scissor">
            <img src="./RPS Images/scissors.png" alt="">
        </div>
    </div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>Your</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class="msg-container">
        <p id="msg">Move the Game</p>
    </div>
    <script src="sctipt.js"></script>
</body>
</html>
